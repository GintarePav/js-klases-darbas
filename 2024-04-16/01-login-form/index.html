<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="login">
    <form class="login__login-form">
      <!-- form neveikia kaip container, reikia atskiro -->
      <!-- naudoti ivairesnius selektorius, cia nereikejo tiek klasiu - uztenka container, o tada naudot html elementus kaip selektorius -->
      <div class="login__cart-container">
        <img
          src="images/icons8-cart-100.png"
          alt="cart"
          class="login__cart-image"
        />
      </div>
      <label for="username" class="login__login-label"></label>
      <!-- add svg for label -->
      <input
        type="text"
        class="login__login-input"
        id="username"
        name="username"
        placeholder="Username"
        required
      />
      <label for="password" class="login__login-label"></label>
      <!-- add svg for label -->
      <input
        type="text"
        class="login__login-input"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit" class="login__login-button">Login</button>
      <p class="login__forgot-text">
        <a href="" class="login__forgot-link">Forgot password?</a>
      </p>
    </form>
  </body>
</html>
